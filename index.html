<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S7L2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="container my-3">
          <form id="form">
            <h1></h1>
            <div class="input-group flex-nowrap mb-3">
              <span class="input-group-text" id="addon-wrapping">Username</span>
              <input type="text" class="form-control" id="nameInput" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required />
            </div>
            <button type="submit" class="btn btn-primary">Salva Nome</button>
            <button type="submit" id="deleteBtn" class="btn btn-primary my-2">Elimina Nome</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
